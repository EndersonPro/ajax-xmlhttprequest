<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <nav>
        <div class="nav-wrapper cyan darken-3">
            <span class="brand-logo center">
                AJAX
            </span>
        </div>
    </nav>

    <div class="container">
        <!-- <div class="cabecera">
            <h2>Uso basico de AJAX...</h2>
        </div> -->
        <div class="row">
            <div class="col s12">
                <div class="center">
                    <h4>
                        Uso basico de AJAX con VanillaJS
                    </h4>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s4">
                <div class="row">
                    <div class="col">
                        <blockquote>Peque√±o ejemplo realizado para revisar las funcionalidades de los metodos GET, POST, DELETE usando Ajax con VanillaJS</blockquote>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn deep-orange lighten-1" id="obtener_datos">Obtener datos</button>
                    </div>
                </div>
            </div>
            <div class="col s8">
                <form method="POST" class="row">
                    <div class="col s6">
                        <div class="row">
                            <div class="input-field col s12">
                                <input min=4 value="Pedro" autocomplete="off" placeholder="Tu nombre" id="name" type="text" class="validate" required/>
                                <label for="name">Nombres</label>
                                <span class="helper-text" data-error="Ingrese un nombre valido" data-success="Nombre valido"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input value="pedroj_" autocomplete="off" placeholder="Nombre de usuario" id="username" type="text" class="validate" />
                                <label for="username">Nombre de usuario</label>
                            </div>
                        </div>
                    </div>
                    <div class="col s6">
                        <div class="row">
                            <div class="input-field col s12">
                                <input value="pedro@gmail.com" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
                                    autocomplete="off" id="email" type="email" class="validate" required/>
                                <label for="email">Email</label>
                                <span class="helper-text" data-error="Ingrese un correo valido" data-success="Correo valido"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <button class="btn btn-large waves-effect waves-light" type="submit" id="save">Guardar
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="data-result" class="row"></div>
    </div>

    <script src="js/MyScripts.js"></script>
</body>

</html>
